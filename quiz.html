<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="quiz-container">
            <h1>Java Quiz</h1>
            <div class="quiz-header">
                <div id="question" class="question"></div>
                <div class="progress">Question <span id="current">1</span> of <span id="total">5</span></div>
            </div>
            <ul id="options" class="options"></ul>
            <button id="nextBtn" class="next-btn">Next</button>
        </div>
        <div id="result" class="result hidden">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score"></span></p>
            <button id="restartBtn" class="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
